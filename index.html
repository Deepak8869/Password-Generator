<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <!-- Wrapper -->
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <i class="fa-solid fa-copy"></i>
            </button>

        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" id="myRange" step="1" data-lengthSlider>

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="number">
                <label for="number">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>


            <!-- Strength sections -->

            <div class="strength-section">
                <p>Strength</p>
                
                <div class="indicator" data-indicator></div>
            </div>


            <!-- Generate password -->

            <button class="generatebutton">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
